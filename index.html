  <a-scene>

    <!-- Warp boxes -->
    <a-entity class="model" material="color: red" position="-3.3 -1 -12" rotation="225 90 90" scene="sceneNum: 7" gltf-model="#arrow">
    </a-entity>
    <a-entity class="model" material="color: red" position="999999 999999 -9999999" rotation="225 90 90" scene="sceneNum: 7" gltf-model="#arrow">
    </a-entity>

    <!-- Narration --> 
    <a-entity id="sceneNarration" sound="src:#outsideNarration; autoplay: true;">
    </a-entity>
<!--
    <a-entity class="narrationPOI" id="narr1"
    sound="src:#bottomElevatorNarration; autoplay: false;">
    </a-entity>

    <a-entity class="narrationPOI" id="narr2"
    sound="src:#bottomElevatorNarration; autoplay: false;">
    </a-entity>
  -->

 </a-entity>
    <!-- Point of interest 1 -->
    <a-circle id="poi1" src="images/Information_icon.svg.png" position="999999 999999 -9999999"
      img-on-click="target: #image1"
      geometry="primitive: circle; radius: .2"
      look-at="[camera]">

       <!-- 2 1 -4-->
      <a-entity class="vidpanel" play-point-of-interest="poi: #lift; narr: #frontDeskNarration" 
         geometry="primitive:plane; width:3; height:2" id="image1" 
         visible="false" position="0 0 3"
         height="3" width="6" material="shader:flat;src: #lift;" 
         sound="src:#bottomElevatorNarration; autoplay: false;"
         look-at="[camera]">
      </a-entity>

    </a-circle>

    <!-- Point of interest 2 -->
    <a-circle id="poi2" src="images/Information_icon.svg.png" position="999999 999999 -9999999"
      img-on-click="target: #image2"
      geometry="primitive: circle; radius: .2"
      look-at="[camera]">

      <a-entity class="vidpanel" play-point-of-interest="poi: #lift; narr: #ipadNarration" 
         geometry="primitive:plane; width:3; height:2" id="image2" 
         visible="false" position="0 0 3" 
         height="3" width="6" material="shader:flat; src: #lift;" 
         sound="src:#bottomElevatorNarration; autoplay: false;"
         look-at="[camera]">
      </a-entity>

    </a-circle>
    
    <!-- Camera -->
    <a-entity camera look-controls>
      <a-entity cursor="fuse: true; fuseTimeout: 1000"
        position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: black; shader: flat">
        <!-- Captions-->
        <a-text id="captions" value="testing - scene 1" color="yellow" width="3" align="center" position="-0.10 -1.0 -1.0" captions></a-text>
        <!-- Cursor -->
        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1000"
          fill="backwards" from="1 1 1" to="0.1 0.1 0.1">
        </a-animation>

      </a-entity>
    </a-entity>
    
    <!-- First scene -->
    <a-sky id="skier" src="#outside-entrance" phi-start=90></a-sky>
    <!-- List of images and video -->

    <a-assets timeout="10000">
      <a-asset-item id="arrow" src="models/arrow.gltf"></a-asset-item>

      <video id="tablet" autoplay="false" muted="true" src="videos/lift.mp4" crossorigin="anonymous">

      <a-asset-item id="ipadNarration" src="narrations/pois/ipad.mp3" response-type="arraybuffer"></a-asset-item>

      <a-asset-item id="bottomEntranceNarration" src="narrations/scenes/bottom-floor-near-entrance.mp3" response-type="arraybuffer"></a-asset-item>
