  <a-scene>

    <!-- Warp boxes -->
    <a-entity class="model" material="color: red" position="-3.3 -1 -12" rotation="225 90 90" change-scene-on-click="sceneNum: 7" gltf-model="#arrow">
    </a-entity>
    <a-entity class="model" material="color: red" position="999999 999999 -9999999" rotation="225 90 90"change-scene-on-click="sceneNum: 7" gltf-model="#arrow">
    </a-entity>

    <!-- Narration --> 
    <a-entity id="sceneNarration" sound="src:#bathroomNarration; autoplay: true;">
    </a-entity>

    <!-- Point of interest 1 -->
    <a-circle id="poi1" src="images/Information_icon.svg.png" position="999999 999999 -9999999"
      img-on-click="target: #image1"
      geometry="primitive: circle; radius: .2"
      look-at="[camera]">

       <!-- 2 1 -4-->
      <a-entity class="vidpanel" play-point-of-interest="poi: #lift" 
         geometry="primitive:plane; width:3; height:2" id="image1" 
         visible="false" position="0 0 3"
         height="3" width="6" material="shader:flat;src: #lift;" 
         look-at="[camera]">
      </a-entity>

    </a-circle>

    <!-- Point of interest 2 -->
    <a-circle id="poi2" src="images/Information_icon.svg.png" position="999999 999999 -9999999"
      img-on-click="target: #image2"
      geometry="primitive: circle; radius: .2"
      look-at="[camera]">

      <a-entity class="vidpanel" play-point-of-interest="poi: #lift" 
         geometry="primitive:plane; width:3; height:2" id="image2" 
         visible="false" position="0 0 3" 
         height="3" width="6" material="shader:flat; src: #lift;" 
         look-at="[camera]" >
      </a-entity>

    </a-circle>
    
    <!-- Camera -->
    <a-entity camera look-controls>
      <a-entity cursor="fuse: true; fuseTimeout: 1000"
        position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: black; shader: flat">

        <!-- Cursor -->
        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1000"
          fill="backwards" from="1 1 1" to="0.1 0.1 0.1">
        </a-animation>

      </a-entity>
    </a-entity>
